apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = "8"
targetCompatibility = "8"

mainClassName = 'com.oliynick.max.elm.time.travel.RunnerKt'

buildscript {

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = "8"
targetCompatibility = "8"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':elm-core-api', configuration: 'default')
    implementation project(path: ':elm-core-looper', configuration: 'default')
    implementation project(path: ':elm-time-travel-protocol', configuration: 'default')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation "io.ktor:ktor-client-websockets:$ktor_version"
    implementation "io.ktor:ktor-client-okhttp:$ktor_version"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_version"
    testImplementation "io.strikt:strikt-core:0.22.2"
}
